#
# Production server with UWSGI configured to run on port 8080
#
# docker-compose build
# docker-compose up -d web
#
# See accompanying Make commands for easy collectstatic etc.

# Our main nginx service - this is for testing only - normally
# You would use a standalone nginx instance running on the host!
nginx:
  # Note you cannot scale if you use conteiner_name
  container_name: animalipedia-nginx
  image: nginx
  hostname: nginx
  volumes:
    - ./nginx-conf:/etc/nginx/conf.d
  ports:
    - "0.0.0.0:80:80"
  restart: on-failure:5

smtp:
  # Note you cannot scale if you use conteiner_name
  container_name: animalipedia-smtp
  image: catatnight/postfix
  hostname: postfix
  environment:
    # You could change this to something more suitable
    - maildomain=terranex.co.za
    - smtp_user=noreply:docker
  restart: on-failure:5

db:
  # Note you cannot scale if you use conteiner_name
  container_name: animalipedia-db
  image: kartoza/postgis:9.4-2.1
  volumes:
    #- ./pg/postgres_data:/var/lib/postgresql
    - ./backups:/backups
    #- ./pg_hba.conf:/etc/postgresql/9.4/main/pg_hba.conf
  environment:
    - USERNAME=docker
    - PASS=docker
  restart: on-failure:5

uwsgi:
  # Note you cannot scale if you use conteiner_name
  container_name: animalipedia-uwsgi
  build: docker
  hostname: uwsgi
  environment:
    - DATABASE_NAME=gis
    - DATABASE_USERNAME=docker
    - DATABASE_PASSWORD=docker
    - DATABASE_HOST=db
    - DJANGO_SETTINGS_MODULE=core.settings.prod_docker
    - VIRTUAL_HOST=animalipedia.com
    - VIRTUAL_PORT=8080
    - EMAIL_HOST=smtp.csir.co.za
    - EMAIL_PORT=25
    - EMAIL_FROM=no-reply@csir.co.za
  volumes:
    - ../django_project:/home/web/django_project
    - ./static:/home/web/static:rw
    - ./media:/home/web/media:rw
    - ./reports:/home/web/reports
    - ./logs:/var/log/
  links:
    - smtp:smtp
    - db:db
  restart: on-failure:5
  user: root

dbbackups:
  # Note you cannot scale if you use conteiner_name
  container_name: animalipedia-db-backups
  image: kartoza/pg-backup:9.4
  hostname: pg-backups
  volumes:
    - ./backups:/backups
    #- ./pg_hba.conf:/etc/postgresql/9.4/main/pg_hba.conf
  links:
    - db:db
  environment:
    # take care to let the project name below match that
    # declared in the top of the makefile
    - DUMPPREFIX=PG_animalipedia
    # These are all defaults anyway, but setting explicitly in
    # case we ever want to ever use different credentials
    - PGUSER=docker
    - PGPASSWORD=docker
    - PGPORT=5432
    - PGHOST=db
    - PGDATABASE=gis
  restart: on-failure:5

# This is normally the main entry point for a production server
web:
  # Note you cannot scale if you use conteiner_name
  container_name: animalipedia-web
  image: nginx
  hostname: nginx
  volumes:
    - ./sites-enabled:/etc/nginx/conf.d:ro
    # I dont use volumes_from as I want to use the ro modifier
    - ./static:/home/web/static:ro
    - ./media:/home/web/media:ro
    - ./logs:/var/log/nginx
  links:
    - uwsgi:uwsgi
  ports:
    - "30000:8080"
  restart: on-failure:5

# This is the entry point for a development server.
# Run with --no-deps to run attached to the services
# from produ environment if wanted
devweb:
  # Note you cannot scale if you use conteiner_name
  container_name: animalipedia-dev-web
  build: docker
  dockerfile: Dockerfile-dev
  hostname: uwsgi
  environment:
    - DATABASE_NAME=gis
    - DATABASE_USERNAME=docker
    - DATABASE_PASSWORD=docker
    - DATABASE_HOST=db
    - DJANGO_SETTINGS_MODULE=core.settings.prod_docker
    - PYTHONPATH=/home/web/django_project
    - VIRTUAL_HOST=animalipedia.com
    - VIRTUAL_PORT=8080
  volumes:
    - ../django_project:/home/web/django_project
    - ./static:/home/web/static
    - ./media:/home/web/media
    - ./reports:/home/web/reports
    - ./logs:/var/log/
  links:
    - smtp:smtp
    - db:db
  ports:
    # for django test server
    - "30002:8080"
    # for ssh
    - "30003:22"
